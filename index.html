<!DOCTYPE html>
<html>
<head>
        <title>To Do List</title>
        
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
        <!-- jQuery UI CSS -->
        <link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="container" id="todoListWrapper">
            <h1>To Do List</h1>
            
            <div id="todoList">
                <ul>
                    <li class="listTitle">Monday</li>
                    <li class="addItem"><input type="text" placeholder="Add new task..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Tuesday</li>
                    <li class="addItem"><input type="text" placeholder="Add new task..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Wednesday</li>
                    <li class="addItem"><input type="text" placeholder="Add new task..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Thursday</li>
                    <li class="addItem"><input type="text" placeholder="Add new task..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Friday</li>
                    <li class="addItem"><input type="text" placeholder="Add new task..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Saturday</li>
                    <li class="addItem"><input type="text" placeholder="Add new task..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Sunday</li>
                    <li class="addItem"><input type="text" placeholder="Add new task..."></li>
                </ul>
            </div><!-- #todoList -->
            
        </div><!-- .container -->
        
        <div id="trash">Drop here to delete a task</div>

	<!-- Load CDN First -->
	<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- If CDN fails to load, serve up the local version -->
	<script> window.jQuery || document.write('<script src="js/jquery-3.1.1.js"><\/script>');</script>

	<!-- jQuery UI -->
	<script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

	<!-- Javascript File -->
	<script src="js/script.js"></script>

</body>
</html>
